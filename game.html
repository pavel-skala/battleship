<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="./res/css/game.css" />
    </head>
    <body>
        <!-- background -->
        <div id="bg">
            <img id="bgImg" src="./res/img/background.jpg" alt="" />
            <div id="bgBx"></div>
        </div>

        <!-- enter nickname -->
        <section id="nicknameSection">
            <h1>Enter Your Nickname</h1>
            <p id="nicknameCondition"></p>
            <input
                type="text"
                name="enterNickname"
                id="enterNickname"
                spellcheck="false"
            />
            <button id="submitNicknameBtn">Submit</button>
        </section>

        <!-- building ship -->
        <section id="buildShip">
            <h1>Place your ships</h1>
            <div id="buildGarageOverLap"></div>
            <div id="buildGarage">
                <div class="shipsInGarage">
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipInGarageBxImg">
                        <img
                            src="./res/img/ship0.png"
                            alt=""
                            class="shipInGarageImg"
                            draggable="false"
                        />
                    </div>
                </div>
                <div class="shipsInGarage">
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipInGarageBxImg">
                        <img
                            src="./res/img/ship1.png"
                            alt=""
                            class="shipInGarageImg"
                            draggable="false"
                        />
                    </div>
                </div>
                <div class="shipsInGarage">
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipInGarageBxImg">
                        <img
                            src="./res/img/ship2.png"
                            alt=""
                            class="shipInGarageImg"
                            draggable="false"
                        />
                    </div>
                </div>
                <div class="shipsInGarage">
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipInGarageBxImg">
                        <img
                            src="./res/img/ship3.png"
                            alt=""
                            class="shipInGarageImg"
                            draggable="false"
                        />
                    </div>
                </div>
                <div class="shipsInGarage">
                    <div class="shipsGarageBx"></div>
                    <div class="shipsGarageBx"></div>
                    <div class="shipInGarageBxImg">
                        <img
                            src="./res/img/ship4.png"
                            alt=""
                            class="shipInGarageImg"
                            draggable="false"
                        />
                    </div>
                </div>
            </div>
            <div id="arrowBx">
                <img
                    src="./res/img/arrow.png"
                    alt=""
                    class="arrow"
                    id="arrowUp"
                    draggable="false"
                />
                <div>
                    <img
                        src="./res/img/arrow.png"
                        alt=""
                        class="arrow"
                        id="arrowLeft"
                        draggable="false"
                    />
                    <img
                        src="./res/img/arrow.png"
                        alt=""
                        class="arrow"
                        id="arrowRight"
                        draggable="false"
                    />
                </div>
                <img
                    src="./res/img/arrow.png"
                    alt=""
                    class="arrow"
                    id="arrowDown"
                    draggable="false"
                />
            </div>
            <div id="saveButtonOverLap"></div>
            <div id="rotateButtonOverLap"></div>
            <button id="rotateShipButton">Rotate</button>
            <button id="saveShipButton">Save</button>
            <button id="buildShipContinue">Continue</button>
            <div id="buildArea">
                <div id="buildAreaRow">
                    <div class="buildSquareRow"></div>
                    <div class="buildSquareRow">A</div>
                    <div class="buildSquareRow">B</div>
                    <div class="buildSquareRow">C</div>
                    <div class="buildSquareRow">D</div>
                    <div class="buildSquareRow">E</div>
                    <div class="buildSquareRow">F</div>
                    <div class="buildSquareRow">G</div>
                    <div class="buildSquareRow">H</div>
                    <div class="buildSquareRow">I</div>
                    <div class="buildSquareRow">J</div>
                </div>
                <div id="buildAreaColumn">
                    <div class="buildSquareColumn">1</div>
                    <div class="buildSquareColumn">2</div>
                    <div class="buildSquareColumn">3</div>
                    <div class="buildSquareColumn">4</div>
                    <div class="buildSquareColumn">5</div>
                    <div class="buildSquareColumn">6</div>
                    <div class="buildSquareColumn">7</div>
                    <div class="buildSquareColumn">8</div>
                    <div class="buildSquareColumn">9</div>
                    <div class="buildSquareColumn">10</div>
                </div>

                <div id="buildBoard"></div>
            </div>
        </section>

        <!-- game -->
        <main id="game">
            <div class="myShips">
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBxImg">
                    <img
                        src="./res/img/ship0.png"
                        alt=""
                        class="myShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="myShips">
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBxImg">
                    <img
                        src="./res/img/ship1.png"
                        alt=""
                        class="myShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="myShips">
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBxImg">
                    <img
                        src="./res/img/ship2.png"
                        alt=""
                        class="myShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="myShips">
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBxImg">
                    <img
                        src="./res/img/ship3.png"
                        alt=""
                        class="myShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="myShips">
                <div class="myShipsBx"></div>
                <div class="myShipsBx"></div>
                <div class="myShipsBxImg">
                    <img
                        src="./res/img/ship4.png"
                        alt=""
                        class="myShipsImg"
                        draggable="false"
                    />
                </div>
                
            </div>
            <div id="playersTurn">
                <div id="myIcon">
                    <img
                        src="./res/img/player.png"
                        alt=""
                        class="iconImg"
                        draggable="false"
                    />
                    <div id="myIconName" class="iconName">Me</div>
                </div>
                <div id="playersTurnArrowBx">
                    <img
                        src="./res/img/arrow2.png"
                        alt=""
                        id="playersTurnArrow"
                        draggable="false"
                    />
                </div>
                <div id="enemyIcon">
                    <img
                        src="./res/img/computer.png"
                        alt=""
                        class="iconImg"
                        draggable="false"
                    />
                    <div class="iconName">Computer</div>
                </div>
            </div>
            <h2 id="myBoardTitle">Your Board</h2>
            <h2>Enemy Board</h2>
            <div id="myArea">
                <div id="myAreaRow">
                    <div class="mySquareRow"></div>
                    <div class="mySquareRow">A</div>
                    <div class="mySquareRow">B</div>
                    <div class="mySquareRow">C</div>
                    <div class="mySquareRow">D</div>
                    <div class="mySquareRow">E</div>
                    <div class="mySquareRow">F</div>
                    <div class="mySquareRow">G</div>
                    <div class="mySquareRow">H</div>
                    <div class="mySquareRow">I</div>
                    <div class="mySquareRow">J</div>
                </div>
                <div id="myAreaColumn">
                    <div class="mySquareColumn">1</div>
                    <div class="mySquareColumn">2</div>
                    <div class="mySquareColumn">3</div>
                    <div class="mySquareColumn">4</div>
                    <div class="mySquareColumn">5</div>
                    <div class="mySquareColumn">6</div>
                    <div class="mySquareColumn">7</div>
                    <div class="mySquareColumn">8</div>
                    <div class="mySquareColumn">9</div>
                    <div class="mySquareColumn">10</div>
                </div>
                <div id="myBoard"></div>
            </div>
            <div class="enemyShips">
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBxImg">
                    <img
                        src="./res/img/ship0.png"
                        alt=""
                        class="enemyShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="enemyShips">
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBxImg">
                    <img
                        src="./res/img/ship1.png"
                        alt=""
                        class="enemyShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="enemyShips">
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBxImg">
                    <img
                        src="./res/img/ship2.png"
                        alt=""
                        class="enemyShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="enemyShips">
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBxImg">
                    <img
                        src="./res/img/ship3.png"
                        alt=""
                        class="enemyShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div class="enemyShips">
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBx"></div>
                <div class="enemyShipsBxImg">
                    <img
                        src="./res/img/ship4.png"
                        alt=""
                        class="enemyShipsImg"
                        draggable="false"
                    />
                </div>
            </div>
            <div id="enemyArea">
                <div id="enemyAreaRow">
                    <div class="enemySquareRow"></div>
                    <div class="enemySquareRow">A</div>
                    <div class="enemySquareRow">B</div>
                    <div class="enemySquareRow">C</div>
                    <div class="enemySquareRow">D</div>
                    <div class="enemySquareRow">E</div>
                    <div class="enemySquareRow">F</div>
                    <div class="enemySquareRow">G</div>
                    <div class="enemySquareRow">H</div>
                    <div class="enemySquareRow">I</div>
                    <div class="enemySquareRow">J</div>
                </div>
                <div id="enemyAreaColumn">
                    <div class="enemySquareColumn">1</div>
                    <div class="enemySquareColumn">2</div>
                    <div class="enemySquareColumn">3</div>
                    <div class="enemySquareColumn">4</div>
                    <div class="enemySquareColumn">5</div>
                    <div class="enemySquareColumn">6</div>
                    <div class="enemySquareColumn">7</div>
                    <div class="enemySquareColumn">8</div>
                    <div class="enemySquareColumn">9</div>
                    <div class="enemySquareColumn">10</div>
                </div>
                <div id="enemyBoard"></div>
            </div>
        </main>

        <script src="./res/js/game.js"></script>
    </body>
</html>
